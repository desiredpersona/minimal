<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta Robots Tag -->
  {% if page.meta_robots %}<meta name="robots" content="{{ page.meta_robots }}">{% else %}<meta name="robots" content="all">{% endif %}

  <!-- Site Author -->
  <meta name="author" content="{{ site.author }}">

  <!-- Atom Feed -->
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/minimal.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">

  {% comment %} Google Tag Manager {% endcomment %}
  {% if site.google_tag_manager and jekyll.environment == 'production' %}
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.google_tag_manager }}');</script>
  {% endif %}

  <!-- SEO -->
  {% seo %}
</head>
